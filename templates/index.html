<!DOCTYPE html>
<html lang="'en">

</head>
    
    <title>Skills Prediction</title>

</head>
</body>
    <center><h2>CV Screening </h2></center>
    <br>
 
    <form method="post" enctype="multipart/form-data" action="predictCV">

 {% csrf_token %}
 <div class="col-md-4 col-sm-4">
     <label for="fname"><h3>Skills:</h3></label> 
     <input name="skills" type="text" value={{temp.cylinders}}>
     <input type="submit" value="Submit" >
</div>

 <br>
 




</form>
<br>
<center><h3>The below are the CV recommedation  </h3></center>

<table class="table" border="1" align="center">
    <tr>
        <th>Name</th>
        <th>Similarity Percentage</th>
        <th>Skills inputed</th>
    </tr>
    {% for person in data %}
    <tr>
      <td>{{person.name}}</td>
      <td>{{person.Similarity_Percent}}</td>
      <td>{{person.Skills}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
